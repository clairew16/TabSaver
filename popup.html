<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
</head>
<body>
  <h1>Saved Tabs</h1>
  <ul id="tabList"></ul>
  <template id="tabTemplate">
    <li>
      <input type="text" class="tab-title" value=""> 
    </li>
  </template>
  <button id="saveTab">Save Current Tab</button>
  <button id="clearList">Clear List</button>
  <button id="addFolder"> Add Folder</button>
  <button id="addAll">Add All Tabs</button>
  <script src="popup.js"></script> 
</body>
</html>

<link rel="stylesheet" href="popup.css">
